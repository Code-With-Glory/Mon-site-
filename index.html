<!DOCTYPE html>
<html>
<head>
    <title>Bienvenue sur Glory Batt</title>
</head>
<body>
    <h1>Bienvenue dans mon site Glory Batt</h1>
    <p>Veuillez entrer vos informations pour les recevoir :</p>
    
    <form action="#" method="post">

        <input type="text" id="name" name="name" placeholder="Entrez votre nom"><br><br>

        <input type="email" id="email" name="email" placeholder="Entrez votre email"><br><br>
        
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
